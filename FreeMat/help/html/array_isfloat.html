<H2>ISFLOAT Test for Floating Point Array
</H2>
<P>
Section: <A HREF=sec_array.html> Array Generation and Manipulations </A>
<H3>Usage</H3>
The syntax for <code>isfloat</code> is
<PRE>
   x = isfloat(y)
</PRE>
<P>
and it returns a logical 1 if the argument is a floating 
point array (i.e., a <code>single</code> or <code>double</code>), and a logical
0 otherwise.
