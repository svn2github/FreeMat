<H2>TRACE Sum Diagonal Elements of an Array
</H2>
<P>
Section: <A HREF=sec_array.html> Array Generation and Manipulations </A>
<H3>Usage</H3>
 
 Returns the sum of the diagonal elements of a square matrix. The general
 syntax for its use is
<PRE>
   y = trace(x)
</PRE>
<P>
 where x is a square matrix.
