<H2>AND Overloaded Logical And Operator
</H2>
<P>
Section: <A HREF=sec_class.html> Object Oriented Programming </A>
<H3>Usage</H3>
This is a method that is invoked to combine two variables using a
logical and operator, and is invoked when you call
<PRE>
   c = and(a,b)
</PRE>
<P>
or for 
<PRE>
   c = a &amp; b
</PRE>
<P>
