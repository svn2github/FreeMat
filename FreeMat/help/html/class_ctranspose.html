<H2>CTRANSPOSE Overloaded Conjugate Transpose Operator
</H2>
<P>
Section: <A HREF=sec_class.html> Object Oriented Programming </A>
<H3>Usage</H3>
This is a method that is invoked when a variable has the
conjugate transpose operator method applied, and is invoked
when you call
<PRE>
   c = ctranspose(a)
</PRE>
<P>
or
<PRE>
/  c = a'
</PRE>
<P>
