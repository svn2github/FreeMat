<H2>GT Overloaded Greater Than Comparison Operator
</H2>
<P>
Section: <A HREF=sec_class.html> Object Oriented Programming </A>
<H3>Usage</H3>
This is a method that is invoked to combine two variables using a
greater than comparison operator, and is invoked when you call
<PRE>
   c = gt(a,b)
</PRE>
<P>
or for 
<PRE>
   c = a &gt; b
</PRE>
<P>
