<H2>LT Overloaded Less Than Comparison Operator
</H2>
<P>
Section: <A HREF=sec_class.html> Object Oriented Programming </A>
<H3>Usage</H3>
This is a method that is invoked to compare two variables using a
less than comparison operator, and is invoked when you call
<PRE>
   c = lt(a,b)
</PRE>
<P>
or for 
<PRE>
   c = a &lt; b
</PRE>
<P>
