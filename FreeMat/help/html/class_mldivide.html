<H2>MLDIVIDE Overloaded Matrix Left Divide Operator
</H2>
<P>
Section: <A HREF=sec_class.html> Object Oriented Programming </A>
<H3>Usage</H3>
This is a method that is invoked when two variables are divided
using the matrix (left) divide operator, and is invoked when
you call
<PRE>
   c = mldivide(a,b)
</PRE>
<P>
or for
<PRE>
   c = a \ b
</PRE>
<P>
