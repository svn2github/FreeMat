<H2>MPOWER Overloaded Matrix Power Operator
</H2>
<P>
Section: <A HREF=sec_class.html> Object Oriented Programming </A>
<H3>Usage</H3>
This is a method that is invoked when one variable is raised
to another variable using the matrix power operator, and
is invoked when you call
<PRE>
  c = mpower(a,b)
</PRE>
<P>
or
<PRE>
  c = a^b
</PRE>
<P>
