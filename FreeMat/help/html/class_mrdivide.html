<H2>MRDIVIDE Overloaded Matrix Right Divide Operator
</H2>
<P>
Section: <A HREF=sec_class.html> Object Oriented Programming </A>
<H3>Usage</H3>
This is a method that is invoked when two variables are divided
using the matrix divide operator, and is invoked when you call
<PRE>
   c = mrdivide(a,b)
</PRE>
<P>
or for
<PRE>
   c = a / b
</PRE>
<P>
