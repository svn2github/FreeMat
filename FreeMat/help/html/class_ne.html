<H2>NE Overloaded Not-Equals Comparison Operator
</H2>
<P>
Section: <A HREF=sec_class.html> Object Oriented Programming </A>
<H3>Usage</H3>
This is a method that is invoked to combine two variables using a
not-equals comparison operator, and is invoked when you call
<PRE>
   c = ne(a,b)
</PRE>
<P>
or for 
<PRE>
   c = a != b
</PRE>
<P>
