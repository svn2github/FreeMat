<H2>NOT Overloaded Logical Not Operator
</H2>
<P>
Section: <A HREF=sec_class.html> Object Oriented Programming </A>
<H3>Usage</H3>
This is a method that is invoked when a variable is logically
inverted, and is invoked when you call
<PRE>
   c = not(a)
</PRE>
<P>
or for
<PRE>
   c = ~a
</PRE>
<P>
