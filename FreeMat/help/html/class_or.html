<H2>OR Overloaded Logical Or Operator
</H2>
<P>
Section: <A HREF=sec_class.html> Object Oriented Programming </A>
<H3>Usage</H3>
This is a method that is invoked to combine two variables using a
logical or operator, and is invoked when you call
<PRE>
   c = or(a,b)
</PRE>
<P>
or for 
<PRE>
   c = a | b
</PRE>
<P>
