<H2>POWER Overloaded Power Operator
</H2>
<P>
Section: <A HREF=sec_class.html> Object Oriented Programming </A>
<H3>Usage</H3>
This is a method that is invoked when one variable is raised
to another variable using the dot-power operator, and is
invoked when you call
<PRE>
   c = power(a,b)
</PRE>
<P>
or
<PRE>
   c = a.^b
</PRE>
<P>
