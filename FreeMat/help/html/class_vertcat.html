<H2>VERTCAT Horizontal Array Concatenation
</H2>
<P>
Section: <A HREF=sec_class.html> Object Oriented Programming </A>
<H3>Usage</H3>
This function concatenates arrays vertically (along the row
dimension).  The syntax for its use is
<PRE>
   d = vertcat(a,b,c)
</PRE>
<P>
which is equivalent to the statement <code>d = [a;b;c]</code>.
