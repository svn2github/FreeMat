<H2>FALSE Logical False
</H2>
<P>
Section: <A HREF=sec_constants.html> Base Constants </A>
<H3>Usage</H3>
Returns a logical 0.  The syntax for its use is
<PRE>
   y = false
</PRE>
<P>
You can also create an array of logical ones using
the syntax
<PRE>
   y = false(d1,d2,...,dn)
</PRE>
<P>
or the syntax
<PRE>
   y = false([d1,d2,...,dn])
</PRE>
<P>
