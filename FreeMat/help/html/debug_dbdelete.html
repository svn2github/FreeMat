<H2>DBDELETE Delete a Breakpoint
</H2>
<P>
Section: <A HREF=sec_debug.html> Debugging FreeMat Code </A>
<H3>Usage</H3>
The <code>dbdelete</code> function deletes a breakpoint.  The syntax
for the <code>dbdelete</code> function is
<PRE>
  dbdelete(num)
</PRE>
<P>
where <code>num</code> is the number of the breakpoint to delete.
