<H2>DBDown Move Down One Debug Level
</H2>
<P>
Section: <A HREF=sec_debug.html> Debugging FreeMat Code </A>
<H3>Usage</H3>
The <code>dbdown</code> function moves up one level in the debug
hierarchy.  The syntax for the <code>dbdown</code> function is
<PRE>
 dbdown
</PRE>
