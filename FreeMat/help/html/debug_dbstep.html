<H2>DBSTEP Step N Statements
</H2>
<P>
Section: <A HREF=sec_debug.html> Debugging FreeMat Code </A>
<H3>Usage</H3>
Step <code>N</code> statements during debug mode.  The synax for this is
either
<PRE>
  dbstep(N)
</PRE>
<P>
to step <code>N</code> statements, or
<PRE>
  dbstep
</PRE>
<P>
to step one statement.
