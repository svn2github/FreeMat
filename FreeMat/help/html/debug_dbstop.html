<H2>DBSTOP
</H2>
<P>
Section: <A HREF=sec_debug.html> Debugging FreeMat Code </A>
<H3>Usage</H3>
Set a breakpoint.  The syntax for this is:
<PRE>
  dbstop(funcname,linenumber)
</PRE>
<P>
where <code>funcname</code> is the name of the function where we want
to set the breakpoint, and <code>linenumber</code> is the line number.
