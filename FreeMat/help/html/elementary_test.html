<H2>TEST Test Function
</H2>
<P>
Section: <A HREF=sec_elementary.html> Elementary Functions </A>
<H3>Usage</H3>
Tests for the argument array to be all logical 1s.  It is 
completely equivalent to the <code>all</code> function applied to
a vectorized form of the input.  The syntax for the <code>test</code>
function is
<PRE>
   y = test(x)
</PRE>
<P>
and the result is equivalent to <code>all(x(:))</code>.
</BODY>
