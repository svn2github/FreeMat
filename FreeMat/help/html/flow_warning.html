<H2>WARNING Emits a Warning Message
</H2>
<P>
Section: <A HREF=sec_flow.html> Flow Control </A>
<H3>Usage</H3>
The <code>warning</code> function causes a warning message to be
sent to the user.  The general syntax for its use is
<PRE>
   warning(s)
</PRE>
<P>
where <code>s</code> is the string message containing the warning.
