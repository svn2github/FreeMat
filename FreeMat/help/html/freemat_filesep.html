<H2>FILESEP Directory Separation Character
</H2>
<P>
Section: <A HREF=sec_freemat.html> FreeMat Functions </A>
<H3>Usage</H3>
The <code>filesep</code> routine returns the character used to separate directory
names on the current platform (basically, a forward slash for Windows,
and a backward slash for all other OSes).  The syntax is simple:
<PRE>
  x = filesep
</PRE>
