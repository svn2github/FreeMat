<H2>PCODE Convert a Script or Function to P-Code
</H2>
<P>
Section: <A HREF=sec_freemat.html> FreeMat Functions </A>
<H3>Usage</H3>
Writes out a script or function as a P-code function.
The general syntax for its use is:
<PRE>
   pcode fun1 fun2 ...
</PRE>
<P>
The compiled functions are written to the current
directory.
