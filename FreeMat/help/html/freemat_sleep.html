<H2>SLEEP Sleep For Specified Number of Seconds
</H2>
<P>
Section: <A HREF=sec_freemat.html> FreeMat Functions </A>
<H3>Usage</H3>
Suspends execution of FreeMat for the specified number
of seconds.  The general syntax for its use is
<PRE>
  sleep(n),
</PRE>
<P>
where <code>n</code> is the number of seconds to wait.
