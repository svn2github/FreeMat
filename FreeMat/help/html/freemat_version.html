<H2>VERSION The Current Version Number
</H2>
<P>
Section: <A HREF=sec_freemat.html> FreeMat Functions </A>
<H3>Usage</H3>
The <code>version</code> function returns the current version number for
FreeMat (as a string).  The general syntax for its use is
<PRE>
    v = version
</PRE>
<P>
<H3>Example</H3>
The current version of FreeMat is
<PRE>
--&gt; version

ans = 
4.1
</PRE>
