<BODY>
<H2>GCA Get Current Axis
</H2>
<P>
Section: <A HREF=sec_handle.html> Handle-Based Graphics </A>
<H3>Usage</H3>
Returns the handle for the current axis.  The syntax for its use
is
<PRE>
  handle = gca
</PRE>
<P>
where <code>handle</code> is the handle of the active axis.  All object
creation functions will be children of this axis.
</BODY>
