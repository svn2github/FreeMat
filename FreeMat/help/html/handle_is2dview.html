<H2>IS2DVIEW Test Axes For 2D View
</H2>
<P>
Section: <A HREF=sec_handle.html> Handle-Based Graphics </A>
<H3>Usage</H3>
This function returns <code>true</code> if the current axes are in a
2-D view, and false otherwise.  The generic syntax for its
use is
<PRE>
  y = is2dview(x)
</PRE>
<P>
where <code>x</code> is the handle of an axes object.
</BODY>
