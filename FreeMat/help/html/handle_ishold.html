<H2>ISHOLD Test Hold Status
</H2>
<P>
Section: <A HREF=sec_handle.html> Handle-Based Graphics </A>
<H3>Usage</H3>
Returns the state of the <code>hold</code> flag on the currently active
plot.  The general syntax for its use is
<PRE>
   ishold
</PRE>
<P>
and it returns a logical 1 if <code>hold</code> is <code>on</code>, and a logical
0 otherwise.
