<H2>SIZEFIG Set Size of Figure
</H2>
<P>
Section: <A HREF=sec_handle.html> Handle-Based Graphics </A>
<H3>Usage</H3>
The <code>sizefig</code> function changes the size of the currently
selected fig window.  The general syntax for its use is
<PRE>
   sizefig(width,height)
</PRE>
<P>
where <code>width</code> and <code>height</code> are the dimensions of the fig
window.
