<H2>ISCHAR Test For Character Array (string)
</H2>
<P>
Section: <A HREF=sec_inspection.html> Inspection Functions </A>
<H3>Usage</H3>
The syntax for <code>ischar</code> is 
<PRE>
   x = ischar(y)
</PRE>
<P>
and it returns a logical 1 if the argument is a string
and a logical 0 otherwise.
