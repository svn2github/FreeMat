<H2>ISLOGICAL Test for Logical Array
</H2>
<P>
Section: <A HREF=sec_inspection.html> Inspection Functions </A>
<H3>Usage</H3>
The syntax for <code>islogical</code> is 
<PRE>
   x = islogical(y)
</PRE>
<P>
and it returns a logical 1 if the argument is a logical array
and a logical 0 otherwise.
