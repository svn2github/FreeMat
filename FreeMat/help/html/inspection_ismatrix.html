<H2>ISMATRIX Test For a 2D Matrix
</H2>
<P>
Section: <A HREF=sec_inspection.html> Inspection Functions </A>
<H3>Usage</H3>
This function tests to see if the argument is a matrix.  The 
syntax for <code>ismatrix</code> is
<PRE>
   x = ismatrix(y)
</PRE>
<P>
and it returns a logical 1 if the argument is size <code>N x M</code> or
<code>M x N</code> and a logical 0 otherwise.
</BODY>
