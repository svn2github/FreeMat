<H2>ISNUMERIC Test for Numeric Array
</H2>
<P>
Section: <A HREF=sec_inspection.html> Inspection Functions </A>
<H3>Usage</H3>
The syntax for <code>isnumeric</code> is
<PRE>
  x = isnumeric(y)
</PRE>
<P>
and it returns a logical 1 if the argument is a numeric
(i.e., not a structure array, cell array, string or user
defined class), and a logical 0 otherwise.
</BODY>
