<H2>ISREAL Test For Real Array
</H2>
<P>
Section: <A HREF=sec_inspection.html> Inspection Functions </A>
<H3>Usage</H3>
The syntax for <code>isreal</code> is 
<PRE>
   x = isreal(y)
</PRE>
<P>
and it returns a logical 1 if the argument is real valued
and a logical 0 otherwise.
