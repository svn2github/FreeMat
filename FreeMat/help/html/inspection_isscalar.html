<H2>ISSCALAR Test For Scalar
</H2>
<P>
Section: <A HREF=sec_inspection.html> Inspection Functions </A>
<H3>Usage</H3>
The syntax for <code>isscalar</code> is
<PRE>
   x = isscalar(y)
</PRE>
<P>
and it returns a logical 1 if the argument is a scalar,
 and a logical 0 otherwise.
