<H2>ISSQUARE Test For a Square matrix
</H2>
<P>
Section: <A HREF=sec_inspection.html> Inspection Functions </A>
<H3>Usage</H3>
This function tests to see if the argument is a square matrix.  The 
syntax for <code>issquare</code> is
<PRE>
   x = issquare(y)
</PRE>
<P>
and it returns a logical 1 if the argument is size <code>N x N</code>
logical 0 otherwise.
