<H2>ISSTRUCT Test For Structure Array
</H2>
<P>
Section: <A HREF=sec_inspection.html> Inspection Functions </A>
<H3>Usage</H3>
The syntax for <code>isstruct</code> is
<PRE>
   x = isstruct(y)
</PRE>
<P>
and it returns a logical 1 if the argument is a structure
array, and a logical 0 otherwise.
