<H2>ISVECTOR Test For a Vector
</H2>
<P>
Section: <A HREF=sec_inspection.html> Inspection Functions </A>
<H3>Usage</H3>
This function tests to see if the argument is a vector.  The 
syntax for <code>isvector</code> is
<PRE>
   x = isvector(y)
</PRE>
<P>
and it returns a logical 1 if the argument is size <code>N x 1</code> or
<code>1 x N</code> and a logical 0 otherwise.
</BODY>
