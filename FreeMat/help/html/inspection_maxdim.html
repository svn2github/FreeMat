<H2>MAXDIM Maximum Dimension in Array
</H2>
<P>
Section: <A HREF=sec_inspection.html> Inspection Functions </A>
<H3>Usage</H3>
The <code>maxdim</code> function returns the lowest order dimension
along which an array is largest.  The general syntax for its
use is
<PRE>
  n = maxdim(x)
</PRE>
<P>
and is equivalent to min(find(size(x) == max(size(x)))).
