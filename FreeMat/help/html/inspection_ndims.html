<H2>NDIMS Number of Dimensions in Array
</H2>
<P>
Section: <A HREF=sec_inspection.html> Inspection Functions </A>
<H3>Usage</H3>
The <code>ndims</code> function returns the number of dimensions
allocated in an array.  The general syntax for its
use is
<PRE>
  n = ndims(x)
</PRE>
<P>
and is equivalent to <code>length(size(x))</code>.
