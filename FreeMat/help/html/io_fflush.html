<H2>FFLUSH Force File Flush
</H2>
<P>
Section: <A HREF=sec_io.html> Input/Ouput Functions </A>
<H3>Usage</H3>
Flushes any pending output to a given file.  The general use of
this function is
<PRE>
   fflush(handle)
</PRE>
<P>
where <code>handle</code> is an active file handle (as returned by <code>fopen</code>).
</BODY>
