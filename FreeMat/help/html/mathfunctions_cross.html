<H2>CROSS Cross Product of Two Vectors
</H2>
<P>
Section: <A HREF=sec_mathfunctions.html> Mathematical Functions </A>
<H3>Usage</H3>
Computes the cross product of two vectors.  The general syntax
for its use is
<PRE>
    c = cross(a,b)
</PRE>
<P>
where <code>a</code> and <code>b</code> are 3-element vectors.
