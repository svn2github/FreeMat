<H2>EXPM1 Exponential Minus One Function
</H2>
<P>
Section: <A HREF=sec_mathfunctions.html> Mathematical Functions </A>
<H3>Usage</H3>
Computes <code>exp(x)-1</code> function accurately for <code>x</code>
small.  The syntax for its use is
<PRE>
   y = expm1(x)
</PRE>
<P>
where <code>x</code> is an <code>n</code>-dimensional array of numerical type.
