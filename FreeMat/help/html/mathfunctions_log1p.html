<H2>LOG1P Natural Logarithm of 1+P Function
</H2>
<P>
Section: <A HREF=sec_mathfunctions.html> Mathematical Functions </A>
<H3>Usage</H3>
Computes the <code>log</code> function for one plus its argument.  The general
syntax for its use is
<PRE>
  y = log1p(x)
</PRE>
<P>
where <code>x</code> is an <code>n</code>-dimensional array of numerical type.
