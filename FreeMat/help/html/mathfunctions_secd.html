<H2>SECD Secant Degrees Function
</H2>
<P>
Section: <A HREF=sec_mathfunctions.html> Mathematical Functions </A>
<H3>Usage</H3>
Computes the secant of the argument, but takes
the argument in degrees instead of radians (as is the case
for <code>sec</code>). The syntax for its use is
<PRE>
   y = secd(x)
</PRE>
<P>
