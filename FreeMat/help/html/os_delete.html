<H2>DELETE Delete a File
</H2>
<P>
Section: <A HREF=sec_os.html> Operating System Functions </A>
<H3>Usage</H3>
Deletes a file.  The general syntax for its use is
<PRE>
  delete('filename')
</PRE>
<P>
or alternately
<PRE>
  delete filename
</PRE>
<P>
which removes the file described by <code>filename</code> which must
be relative to the current path.
