<H2>RANDPERM Random permutation
</H2>
<P>
Section: <A HREF=sec_random.html> Random Number Generation </A>
<H3>USAGE</H3>
<PRE>
   y = randperm(n)
</PRE>
<P>
<code>y</code> is a random permutation of integers from 1 to <code>n</code>.
<code>randperm</code> calls <code>rand</code> and changes its state.
<H3>Example</H3>
<PRE>
--&gt; y = randperm(10)

y = 
  4  9  6  3 10  7  2  8  1  5 
</PRE>
<P>
