<H2>BLANKS Create a blank string
</H2>
<P>
Section: <A HREF=sec_string.html> String Functions </A>
<H3>Usage</H3>
<PRE>
    str = blanks(n)
</PRE>
<P>
Create a string <code>str</code> containing <code>n</code> blank charaters.
<H3>Example</H3>
A simple example:
<PRE>
--&gt; sprintf(['x0123456789y\n','x',blanks(10),'y\n'])

ans = 
x0123456789y
x          y
</PRE>
