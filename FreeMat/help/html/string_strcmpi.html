<H2>STRCMPI String Compare Case Insensitive Function
</H2>
<P>
Section: <A HREF=sec_string.html> String Functions </A>
<H3>Usage</H3>
Compares two strings for equality ignoring case.  The general
syntax for its use is 
<PRE>
   p = strcmpi(x,y)
</PRE>
<P>
where <code>x</code> and <code>y</code> are two strings, or cell arrays of strings.
See <code>strcmp</code> for more help.
</BODY>
