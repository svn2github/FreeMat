<H2><A NAME="SECTION00256000000000000000">
QUIT Quit Program</A>
</H2>

<P>

<H3><A NAME="SECTION00256100000000000000">
Usage</A>
</H3>

<P>
The <code>quit</code> statement is used to immediately exit the FreeMat
application.  The syntax for its use is
<PRE>
   quit
</PRE>
